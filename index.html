<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Zilla+Slab:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>To-Do App <i class="fa fa-list-ul" aria-hidden="true"></i></h1>
        </div>
        <div class="tasks">
            <ol class="lists">
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Wake Up</label>
                </li>
                <li class="greyish">
                    <input type="checkbox" name="" id="">
                    <label for="">Brush Up</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Eat Up</label>
                </li>
                <li class="greyish">
                    <input type="checkbox" name="" id="">
                    <label for="">Code</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Sleep</label>
                </li>
                <li class="greyish">
                    <input type="checkbox" name="" id="">
                    <label for="">Repeat</label>
                </li>
                
                
            </ol>
        </div>
    </div>
</body>
</html>
